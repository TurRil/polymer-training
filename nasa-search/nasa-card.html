<dom-module id="nasa-card">
  <template>
    <style>
      :host {
        display: block;
      }
/*
      :host ::shadow .title-text {
          color: #333;
          background-color: #eee;
      }
*/
      paper-card {
        max-height: 400px;

        --paper-card-header-image: {
            height: 200px;
            opacity: 0.8;
        }
        --paper-card-header-image-text: {
            color: #333;
            background-color: #eee;
        }
        --paper-card-content: {
            max-height: 100px;
            height: 100px;
            overflow: scroll;
        }
      }
    </style>
    <paper-card heading="[[title]]" image="[[image]]" alt="">
        <div class="card-content">
          <p>[[description]]</p>
        </div>
    </paper-card>
  </template>

  <script>
    Polymer({

      is: 'nasa-card',
      hostAttributes: {
          'tabindex': 0,
      },
      properties: {
        /*
         * Description
         */
        description: {
           type: String,
        },
        /*
         * Image
         */
         image: {
           type: String,
        },
        /*
         * Title
         */
         title: {
           type: String,
        },
      },
      listeners: {
        //"button.tap": "_buttonTapHandler"
      }
    });
  </script>
</dom-module>
