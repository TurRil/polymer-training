<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>hello-world demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic hello-world demo</h3>
      <demo-snippet>
        <template>
          <hello-world title="First" theme="light">
              <p>Additional Info</p>
              <p>Additional Info</p>
              <div slot="bottom"><em class="info">Use carefully</em></div>
          </hello-world>
          <hello-world title="Second" sub-title="subtitle" theme="dark"></hello-world>
          <hello-world title="First"  sub-title="subtitle" theme="light" disabled="true"></hello-world>
          <hello-world title="Second" theme="dark" disabled="true"></hello-world>
        </template>
      </demo-snippet>
    </div>
